<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>세련된 날씨 웹앱</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="d-flex justify-content-center align-items-center">

  <div class="container py-5">
    <div class="max-w-md mx-auto bg-white rounded-3 shadow-lg p-5 transition-all duration-300">
      <h1 class="text-3xl font-bold mb-4 text-center text-blue-600">🌦️ 날씨 확인하기</h1>

      <div class="mb-4">
        <input type="text" id="cityInput"
               class="form-control text-lg"
               placeholder="도시 이름을 입력하세요 (예: Seoul)" />
      </div>

      <div class="d-grid mb-4">
        <button onclick="getWeather()" class="btn btn-primary py-2 text-lg hover:bg-blue-700">
          🔍 날씨 조회
        </button>
      </div>

      <div id="weatherResult" class="text-center text-gray-700 space-y-2"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
